<!-- genome_string_match_results.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Match Results</title>
  </head>
  <body>
    <h1>Match Results</h1>
    {% if matches %}
    <p>Found {{ matches|length }} matches:</p>
    <ul>
      {% for match in matches %}
      <li>Start: {{ match[0] }}, End: {{ match[1] }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No matches found.</p>
    {% endif %}
    <a
      href="{{ url_for('genome_string_match', unique_id=request.args.get('unique_id')) }}"
      >Back to search</a
    >
  </body>
</html>
